    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .request-list {
            width: 80%;
            margin: auto;
        }
        .request-item {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="request-list" id="request-list">
        <!-- Requests will be appended here by JavaScript -->
    </div>

    <script>
        function fetchRequests() {
            fetch('http://a.com/provide')
                .then(response => response.json())
                .then(data => {
                    const requestList = document.getElementById('request-list');
                    requestList.innerHTML = '';
                    data.forEach(request => {
                        const requestItem = document.createElement('div');
                        requestItem.className = 'request-item';
                        requestItem.innerHTML = `
                            <div>
                                <p><strong>Location:</strong> ${request.location}</p>
                                <p><strong>District:</strong> ${request.district}</p>
                                <p><strong>Supplies:</strong> ${request.supplies}</p>
                            </div>
                            <button onclick="markAsSupplied('${request.req_id}')">Supplied</button>
                        `;
                        requestList.appendChild(requestItem);
                    });
                });
        }

        function markAsSupplied(reqId) {
            fetch('https://keralarelief.pythonanywhere.com/check', {
                method: 'POST',
                headers: {
                    'req_id': reqId
                }
            }).then(response => {
                if (response.ok) {
                    alert('Request marked as supplied.');
                    fetchRequests();
                } else {
                    alert('Failed to mark as supplied.');
                }
            });
        }

        window.onload = fetchRequests;
    </script>
</body>
</html>
